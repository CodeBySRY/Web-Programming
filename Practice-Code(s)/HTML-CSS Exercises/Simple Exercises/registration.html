<!DOCTYPE html>
<!-- 
	Registration Form
 -->
<html>
	<head>
		<title> Registration Page </title>
	</head>
	<body>
		<h1> <center> <u> Registration Form </u> </center> </h1>


            <form>

  			<label>Full Name:</label><br>
  			<input type="text" placeholder="Enter Full Name" required><br><br>

  			<label>Father's Name:</label><br>
  			<input type="text" placeholder="Enter Father's Name"><br><br>

            <label>Email:</label><br>
            <input type="email" placeholder="Enter Email address"><br><br>

            <label>Phone:</label><br>
            <input type="tel" placeholder="Enter Phone #"><br><br>

            <label>Address:</label><br>
            <input type="text" placeholder="Enter address"><br><br>

            <label>Course:</label><br>
            <input type="text" placeholder="Enter your Course" required><br><br> 

            <label>Age</label>
            <select>
            <option value="" selected>Click To Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="16+">16+</option>
            </select>
            <br>
            <label>Gender: </label>
            <span>Male</span><input type="radio" required name="g">
            <span>Female</span><input type="radio" required name="g"> <br>
            <br><br>

            <button>Submit</button>

            </form>
	</body>
</html>
